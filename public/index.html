<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
</head>
<body>
  <h1>Mortgage Calculator</h1>
  <p>Calculate your monthly mortgage payment. 
    A house is the largest purchase most of us will ever make so it's important to calculate what your mortgage payment will be and how much you can afford. 
    Estimate your monthly payments and see the effect of adding extra payments.
  </p>
  <form action="/calculate" method="post">
    <label for="principal">Principal:</label><br>
    <input type="number" id="principal" name="principal" required><br>
    <label for="interestRate">Annual Interest Rate (%):</label><br>
    <input type="number" step="0.01" id="interestRate" name="interestRate" required><br>
    <label for="years">Years:</label><br>
    <input type="number" id="years" name="years" required><br><br>
    <input type="submit" value="Calculate">
  </form>
</body>
</html>
